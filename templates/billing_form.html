<!DOCTYPE html>
<html>
<head>
    <title>Billing Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h2>Billing Form</h2>

<form method="post" action="/billing/generate">

    <label>Customer Email:</label><br>
    <input type="email" name="customer_email" required><br><br>

    <h3>Products</h3>

    <div id="products">
        <div class="product-row">
            <input type="text" name="product_id[]" placeholder="Product ID" required>
            <input type="number" name="quantity[]" placeholder="Quantity" required>
        </div>
    </div>

    <button type="button" onclick="addProduct()">Add New</button>

    <hr>

    <h3>Denominations (Available in Shop)</h3>

    100: <input type="number" name="denom_100" value="0"><br>
    50: <input type="number" name="denom_50" value="0"><br>
    20: <input type="number" name="denom_20" value="0"><br>
    10: <input type="number" name="denom_10" value="0"><br>

    <hr>

    <label>Paid Amount:</label><br>
    <input type="number" name="paid_amount" required><br><br>

    <button type="submit">Generate Bill</button>

</form>

<script>
function addProduct() {
    const div = document.createElement("div");
    div.className = "product-row";
    div.innerHTML = `
        <input type="text" name="product_id[]" placeholder="Product ID" required>
        <input type="number" name="quantity[]" placeholder="Quantity" required>
    `;
    document.getElementById("products").appendChild(div);
}
</script>

</body>
</html>
